<!DOCTYPE html>
<html>
	<head>
		<title>while loop in JavaScript</title>
		Layout is here
		<hr>
	</head>
	<body>
		<script>
		var i = 0;
		while(i < 100) {
			if((i % 10) === 0) {
				document.write("<br>");
			}
			document.write(i + " ");
			i++;
		}
		</script>
	</body>
</html>
