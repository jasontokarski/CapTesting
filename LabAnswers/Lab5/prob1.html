<!DOCTYPE html>
<html>
	<head>
		<title>Usering Array Object</title>
	</head>
	<body>
		<script>
			var employees = ['Tove','Hege','Stale','Kai Jim','Borge'];
			document.write("List of Employees <br>");
			document.write("----------------------<br>");
			for(var i = 0; i < employees.length + 1; i++) {
				document.write((i+1) + ". " + employees[i] + "<br>");
			}
		</script>
	</body>
</html>
