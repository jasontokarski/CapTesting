<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to JavaScript</title>
	</head>
	<body>
		<script>
			var stringName = "University at Capgemini";
			var lowercase = "hello javascripters!";
			var uppercase;
			document.write("<pre>String is                        : " + stringName + "</pre>");
			document.write("<pre>Result of str.match('Capgemini') : " + stringName.match('Capgemini') + "</pre>");
			document.write("<pre>Result of str.substr(3,6)        : " + stringName.substr(3,6) + "</pre>");
			document.write("<pre>" + lowercase + "</pre>");
			uppercase = lowercase.toUpperCase();
			document.write("<pre>" + uppercase + "</pre>");
		</script>
	</body>
</html>
