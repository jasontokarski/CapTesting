<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to JavaScript</title>
	</head>
	<body>
		<script>
			var stringName = "Capgemini";
			var searchChar = "p";
			document.write("<pre>The actual string is                    -   Capgemini</pre>");
			document.write("<pre>The character to be searched for is     -   " + searchChar + "</pre>");
			document.write("<pre>The character is found at the index     -   " + stringName.indexOf(searchChar) + "</pre>");
		</script>
	</body>
</html>
